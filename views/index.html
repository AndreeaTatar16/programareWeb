<body>

<p>Andreea Tatar, Calculatoare III</p>

<table class="table" method="get">
    <thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col">Nume task</th>
        <th scope="col">Saptamana</th>
        <th scope="col">Continut</th>
        <th scope="col">Status</th>
    </tr>
    </thead>
    <tbody id="tBody">

    </tbody>
</table>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Editeaza taskul </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">

                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Schimba continutul cu: </label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
                <select class="form-select" id="selectId" aria-label="Default select example">
                    <option selected>Alege statusul activitatii:</option>
                    <option value="1">In asteptare</option>
                    <option value="2">In lucru</option>
                    <option value="3">Completat</option>
                </select>
                <div class="form-floating">
                    <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
                    <label for="floatingTextarea">Url-ul pentru poza: </label>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" id="submitBut" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>
